<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subject.css') }}">
</head>
<body>
    <h1>Materia: {{ subject }}</h1>
    <h2>Materiales y Anuncios</h2>
    <ul>
        {% for material in materials %}
            <li>
                <strong>{{ material.title }}</strong><br>
                {{ material.description }}<br>
                <a href="{{ url_for('static', filename=material.file_path) }}">Descargar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('student_dashboard') }}">Volver al Dashboard</a>
</body>
</html>
