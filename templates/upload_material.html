<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Material</title>
</head>
<body>
    <h1>Subir Material</h1>
    <form action="{{ url_for('upload_material') }}" method="post" enctype="multipart/form-data">
        <label for="file">Selecciona el archivo:</label>
        <input type="file" name="file" id="file" required>
        <input type="submit" value="Subir">
    </form>
    <a href="{{ url_for('teacher_dashboard') }}">Volver al Dashboard</a>
</body>
</html>
